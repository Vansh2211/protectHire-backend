# application-prod.properties

# Production Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://prod-db:5432/protech_hire_prod}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Production JPA Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Production Logging
logging.level.com.example.protectHire=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=/var/log/protech-hire/app.log

# Production Server
server.port=${PORT:8080}
server.servlet.context-path=/

# Production Mail
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

# Production Redis
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD}

# Production Security
spring.security.jwt.secret=${JWT_SECRET}
spring.security.jwt.expiration=86400000
spring.security.jwt.refresh-expiration=2592000000

# Production Management
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when_authorized
