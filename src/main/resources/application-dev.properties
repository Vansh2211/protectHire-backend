# Development Database
spring.datasource.url=jdbc:postgresql://localhost:5432/protech_hire_dev_db
spring.datasource.username=protech_dev_user
spring.datasource.password=protech_dev_password

# JPA Development Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development Logging
logging.level.com.example.protectHire=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Server
server.port=8080
debug=true

# Development Mail (Use MailHog or similar)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# Development Redis
spring.redis.host=localhost
spring.redis.port=6379

# Development Security (Shorter token expiry for testing)
spring.security.jwt.expiration=3600000
spring.security.jwt.refresh-expiration=86400000

