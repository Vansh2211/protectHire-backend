spring.application.name=protectHire
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/protecthire
spring.datasource.username=${DB_USERNAME:protecthire}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS S3 Configuration
aws.s3.bucket=${S3_BUCKET:protecthire-uploads}
aws.region=${AWS_REGION:us-east-1}
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}

# Server Configuration
server.port=8080