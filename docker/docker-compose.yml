version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USERNAME=protech_user
      - DB_PASSWORD=protech_password
      - REDIS_HOST=redis
      - JWT_SECRET=protechHireSecretKey2024!@#$%^&*()
    depends_on:
      - postgres
      - redis
    networks:
      - protech-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: protech_hire_db
      POSTGRES_USER: protech_user
      POSTGRES_PASSWORD: protech_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - protech-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - protech-network

volumes:
  postgres_data:
  redis_data:

networks:
  protech-network:
    driver: bridge